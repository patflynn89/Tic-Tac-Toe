<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="heading">Tic Tac Toe is awesome man !</h1>
    <div class="buttons">
      <button class="startButton" onclick="startGame()">Start !</button>
      <button class="startButton" onclick="endGame()">End this Shit!</button>
    </div>
    <div class="gameBoard">
      <div class="cell" id="cell1">Cell1</div>
      <div class="cell" id="cell2">Cell2</div>
      <div class="cell" id="cell3">Cell3</div>
      <div class="cell" id="cell4">Cell4</div>
      <div class="cell" id="cell5">Cell5</div>
      <div class="cell" id="cell6">Cell6</div>
      <div class="cell" id="cell7">Cell7</div>
      <div class="cell" id="cell8">Cell8</div>
      <div class="cell" id="cell9">Cell9</div>
    </div>
  </body>
  <script src="logic.js" defer></script>
</html>
